<h3>Create event</h3>
<form [formGroup]="eventForm">

    <div class="form-group">
        <label for="name">Event name</label>
        <input class="form-control" placeholder="Event name"  formControlName="name">
    </div>
    <div class="form-group">
        <label for="name">Event banner (uri)</label>
        <input class="form-control" placeholder="Event banner (img)" FormControlName="bannerUri">
    </div>
    <div class="form-group">
        <label for="date">Event date</label>
        <input class="form-control" type="date" placeholder="Event date"  formControlName="date">
    </div>
    <div class="form-group">
        <label for="time">Event time</label>
        <input class="form-control" type="time" placeholder="Event time"  formControlName="time">
    </div>
    <div class="form-group" formGroupName="location">
        <label for="location">Event Adress</label>
        <input class="form-control" placeholder="Event adress" formControlName="adress">
        <label for="location">Event city</label>
        <input class="form-control" placeholder="Event city" formControlName="city">
        <label for="location">Event country</label>
        <input class="form-control" placeholder="Event country" formControlName="country">
    </div>
</form>
