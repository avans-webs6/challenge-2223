
<div class="card mb-4 box-shadow">
    <img class="card-img-top"
        [src]="event.bannerUri"
        alt="Card image cap">
    <div class="card-body">
        <p class="card-text">{{event.name}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="['/event', event.id]" >View</button>
                <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
            </div>
            <small class="text-muted">{{event.date}} in {{event?.location?.city}}</small>
        </div>
    </div>
</div>
