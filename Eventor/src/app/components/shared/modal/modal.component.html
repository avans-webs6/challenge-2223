<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<div class="mymodal">

  <!-- Ik steel wat styling van Bootstrap om het mezelf makkelijk te maken -->
  <!-- Dit is de overlay die erachter komt te staan -->
  <div class="modal-backdrop fade show">
  </div>

  <!-- Dit is de modal, ik ga zelf code schrijven om hem zichtbaar/onzichtbaar te maken -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <!-- Op deze manier kan ik vanuit een ander component de 'body' bepalen -->
          <ng-content></ng-content>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</div>
